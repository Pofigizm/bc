<div class="panel panel-default"> <div class="panel-heading clearfix"> <button class="btn pull-right" ng-click="showUpdate('_')"> <span class="glyphicon glyphicon-remove" aria-hidden="true"> </span> </button> <div class="hidden-xs col-sm-3 col-md-2 bc-profile-photo"> <img src="{{contact.picture}}" class="img-circle"> </div> <div class="col-sm-8 col-md-9"> <h2>{{contact.name}}</h2> <p>{{contact.born}}, {{contact.gender}}</p> </div> </div> <ul class="list-group"> <li class="list-group-item"> <label>Email</label> <p>{{contact.email}}</p> </li> <li class="list-group-item"> <label>Telephone</label> <p>{{contact.tel}}</p> </li> <li class="list-group-item"> <label>Address</label> <p>{{contact.address}}</p> </li> <li class="list-group-item"> <label>Favorite fruit</label> <p>{{contact.favoriteFruit}}</p> </li> <li class="list-group-item"> <label>Greeting</label> <p>{{contact.greeting}}</p> </li> <li class="list-group-item"> <label>About</label> <p>{{contact.about}}</p> </li> <li class="list-group-item"> <label>Registered</label> <p>{{contact.registered}}</p> </li> </ul> </div>
